<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Flow Blockchain Agents - React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            padding: 40px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            backdrop-filter: blur(10px);
        }
        .status-item {
            color: white;
            text-align: center;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .online { background: #4ade80; }
        .offline { background: #f87171; }
        .connecting { background: #fbbf24; animation: pulse 1s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .main-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .chat-container {
            height: 400px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: #e5e7eb;
            color: #111827;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .send-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .send-button:hover {
            background: #764ba2;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [apiStatus, setApiStatus] = useState('checking');
            const [activeTab, setActiveTab] = useState('chat');
            const messagesEndRef = useRef(null);

            useEffect(() => {
                checkAPIStatus();
                const interval = setInterval(checkAPIStatus, 30000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            const checkAPIStatus = async () => {
                try {
                    const response = await fetch('http://localhost:8991/api/health');
                    if (response.ok) {
                        setApiStatus('online');
                    } else {
                        setApiStatus('offline');
                    }
                } catch (error) {
                    setApiStatus('offline');
                }
            };

            const sendMessage = async () => {
                if (!input.trim() || loading) return;

                const userMessage = input;
                setInput('');
                setMessages(prev => [...prev, { type: 'user', text: userMessage }]);
                setLoading(true);

                try {
                    const response = await fetch('http://localhost:8991/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: userMessage,
                            project_id: 'neo4j-agent'
                        })
                    });

                    if (!response.ok) throw new Error('Erro na resposta');

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    let fullResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.type === 'content' || data.type === 'text') {
                                        fullResponse += data.content || data.text || '';
                                    }
                                } catch (err) {
                                    console.error('Parse error:', err);
                                }
                            }
                        }
                    }

                    if (fullResponse) {
                        setMessages(prev => [...prev, { type: 'bot', text: fullResponse }]);
                    }
                } catch (error) {
                    setMessages(prev => [...prev, {
                        type: 'bot',
                        text: '‚ùå Erro ao conectar com a API. Verifique se o servidor est√° rodando na porta 8991.'
                    }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>üîß Hackathon Flow Blockchain Agents</h1>
                        <p>Interface React com Claude AI</p>
                    </div>

                    <div className="status-bar">
                        <div className="status-item">
                            <span className={`status-dot ${apiStatus}`}></span>
                            API: {apiStatus === 'online' ? 'Online' : apiStatus === 'offline' ? 'Offline' : 'Verificando...'}
                        </div>
                        <div className="status-item">
                            <span className="status-dot online"></span>
                            Frontend: React 18
                        </div>
                        <div className="status-item">
                            <span className="status-dot online"></span>
                            Porta: 8991
                        </div>
                    </div>

                    <div className="main-content">
                        <div className="tabs">
                            <button
                                className={`tab ${activeTab === 'chat' ? 'active' : ''}`}
                                onClick={() => setActiveTab('chat')}
                            >
                                üí¨ Chat
                            </button>
                            <button
                                className={`tab ${activeTab === 'info' ? 'active' : ''}`}
                                onClick={() => setActiveTab('info')}
                            >
                                ‚ÑπÔ∏è Informa√ß√µes
                            </button>
                        </div>

                        {activeTab === 'chat' ? (
                            <>
                                <div className="chat-container">
                                    {messages.length === 0 && (
                                        <div style={{textAlign: 'center', color: '#6b7280', padding: '40px'}}>
                                            <h3>üëã Bem-vindo ao Chat!</h3>
                                            <p>Digite uma mensagem para come√ßar a conversar com o Claude.</p>
                                        </div>
                                    )}
                                    {messages.map((msg, index) => (
                                        <div key={index} className={`message ${msg.type}-message`}>
                                            {msg.text}
                                        </div>
                                    ))}
                                    {loading && (
                                        <div className="loading">
                                            <span>Claude est√° pensando...</span>
                                        </div>
                                    )}
                                    <div ref={messagesEndRef} />
                                </div>
                                <div className="input-container">
                                    <input
                                        type="text"
                                        className="chat-input"
                                        placeholder="Digite sua mensagem..."
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                        disabled={loading || apiStatus === 'offline'}
                                    />
                                    <button
                                        className="send-button"
                                        onClick={sendMessage}
                                        disabled={loading || apiStatus === 'offline'}
                                    >
                                        Enviar
                                    </button>
                                </div>
                            </>
                        ) : (
                            <div style={{padding: '20px'}}>
                                <h2>üìö Sobre o Projeto</h2>
                                <p>Este √© um frontend React para o Hackathon Flow Blockchain Agents.</p>

                                <h3>üöÄ Tecnologias:</h3>
                                <ul>
                                    <li>React 18 (via CDN)</li>
                                    <li>Babel (transpila√ß√£o no browser)</li>
                                    <li>FastAPI Backend (porta 8991)</li>
                                    <li>Claude AI SDK</li>
                                </ul>

                                <h3>‚ú® Funcionalidades:</h3>
                                <ul>
                                    <li>Chat em tempo real com Claude</li>
                                    <li>Streaming de respostas</li>
                                    <li>Status da API ao vivo</li>
                                    <li>Interface responsiva</li>
                                </ul>

                                <h3>üîó Endpoints:</h3>
                                <ul>
                                    <li>GET /api/health - Status da API</li>
                                    <li>POST /api/chat - Enviar mensagem</li>
                                    <li>GET /api/sdk-status - Status do SDK</li>
                                </ul>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
